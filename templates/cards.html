<html>
{% extends "layout.html" %}
    {% block head %}{{ super() }}{% endblock %}
    {% block nav %}{{ super() }}{% endblock %}
{% block content %}
<body>
    <div class="container-fluid">
        <div class='divBoardHeader'></div>
        <div class="modal fade in" id="myModal2" role="dialog">
            <div class="modal-dialog modal-sm">
                <form>
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                            <h4 class="modal-title">New Card</h4>
                        </div>
                        <div class="modal-body">
                            <div class="form-group">
                                <label for="cardTitle">Card Title:</label>
                                <input type="text" class="form-control" id="cardTitle" autofocus></input>
                            </div>
                            <div class="form-group">
                               <label for="cardContent">Card Content:</label>
                               <input type="text" class="form-control" id="cardContent" autofocus></input>
                           </div>
                        </div>
                        <div class="modal-footer">
                            <center>
                                <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                                <button type="submit" id="add_new_card" class="btn btn-success"
                                        data-dismiss="modal">Save</button>
                            </center>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <br>
        <br>
        <div class="row divCard">
            <div class="col-sm-1">
                    <div class="col-sm-10 board create" data-toggle="modal" data-target="#myModal2">
                        <ul>
                            <div style="color: white; font-size: larger" class="round-button"
                                 data-dismiss="modal"><div class="round-button-circle">
                                 Create new card</div>

                        </ul>
                    </div>
            </div>
        </div>
    </div>
</body>
{% endblock %}
