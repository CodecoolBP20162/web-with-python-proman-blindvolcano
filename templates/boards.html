<html>
{% extends "layout.html" %}
    {% block head %}{{ super() }}{% endblock %}
    {% block nav %}{{ super() }}{% endblock %}
{% block content %}
<body>
	<div class="container-fluid">
		<div class="modal fade" id="myModal" role="dialog">
			<div class="modal-dialog modal-sm">
				<form>
					<div class="modal-content">
						<div class="modal-header">
							<button type="button" class="close" data-dismiss="modal">&times;</button>
                            <h1 class="modal-title">New Board</h1>
						</div>
						<div class="modal-body">
							<div class="form-group">
								<label for="boardTitle">Board Title:</label>
								<input type="text" class="form-control" id="boardTitle" autofocus="autofocus">
							</div>
						</div>
						<div class="modal-footer">
                            <div type="submit"style="color: salmon; font-family:font2;font-size: xx-large;
                                    cursor:pointer"class="round-button" id="add_new_board" data-dismiss="modal">
                                    <div class="round-button-circle">Save</div>
                            </div>
					    </div>
                    </div>
				</form>
			</div>
		</div>
		<br>
		<br>
		<div class="row divBoard">
			<div class="col-sm-3">
				<a href="#">
					<div data-toggle="modal" data-target="#myModal">
                        <div style="color: white; font-size: larger; cursor:pointer">
                        <div>Create new board</div>
                    </div>
                </div>
				</a>
			</div>
		</div>
	</div>
</body>
{% endblock %}
